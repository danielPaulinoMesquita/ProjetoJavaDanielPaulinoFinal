<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="visualTrabalho.css" />
</h:head>
<h:body>
	<h:form>
		<div class="ui-g-12 ui-md-12 ui-lg-12">
			<h:messages layout="table" errorStyle="color: red"
				infoStyle="color: green" warnStyle="color: orange"
				fatalStyle="color: gray" showSummary="false" showDetail="true" />
			<p:panelGrid columns="3" style="width: 100%">
				<f:facet name="header">
					<p:outputLabel
						value="#{produtorMb.produtor.id!=0?'Alterar':'Cadastrar'}" />
				</f:facet>
				<p:outputLabel value="Nome:" id="btnome"/>
				<p:inputText value="#{produtorMb.produtor.nome}" id="nome" />
				<h:message for="nome" showSummary="true" showDetail="false" />

				<p:outputLabel value="Cnpj:" id="btcnpj"/>
				<p:inputText value="#{produtorMb.produtor.cnpj}" id="cnpj" />
				<h:message for="cnpj" showSummary="true" showDetail="false" />

			</p:panelGrid>
			<div class="ui-g-12 ui-md-6 ui-lg-6">
				<p:commandButton action="#{produtorMb.gravar()}" value="Concluir" />
			</div>
			<div class="ui-g-12 ui-md-6 ui-lg-6">
				<p:commandButton action="#{produtorMb.listar()}" value="Cancelar" />
			</div>
		</div>
		<!-- AVISOS INFORMATIVOS PRIMEFACES -->
		<p:tooltip id="inf1" for="btnome"
					value="Digite o nome da empresa produtora"
		showEffect="clip" hideEffect="explode" position="left" />
		
		<p:tooltip id="inf2" for="btcnpj"
					value="Cnpj da empresa"
		showEffect="clip" hideEffect="explode" position="left" />		
	</h:form>
</h:body>
</html>
